<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini TTS Generator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font family -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app-container" class="w-full max-w-2xl bg-white shadow-2xl rounded-xl p-6 md:p-10 border border-gray-100 transition-all duration-300">

        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-extrabold text-indigo-700">
                AI Voice Generator
            </h1>
            <p class="text-gray-500 mt-2 text-md">
                Convert text to speech instantly using the Gemini TTS model.
            </p>
        </header>

        <!-- Input Area -->
        <div class="space-y-6">
            <!-- Text Input -->
            <div>
                <label for="text-input" class="block text-sm font-medium text-gray-700 mb-2">
                    Text to Speak (Max 500 characters)
                </label>
                <textarea
                    id="text-input"
                    rows="5"
                    maxlength="500"
                    placeholder="Enter the text you want to convert to audio. Try saying something in a cheerful tone!"
                    class="w-full p-4 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 shadow-sm resize-none"
                ></textarea>
                <p id="char-count" class="text-xs text-gray-400 mt-1 text-right">0/500 characters</p>
            </div>

            <!-- Voice Selection -->
            <div class="flex flex-col sm:flex-row gap-4">
                <div class="flex-1">
                    <label for="voice-select" class="block text-sm font-medium text-gray-700 mb-2">
                        Select Voice
                    </label>
                    <select
                        id="voice-select"
                        class="w-full p-3 border border-gray-300 bg-white rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm appearance-none"
                    >
                        <option value="Kore">Kore (Firm)</option>
                        <option value="Zephyr">Zephyr (Bright)</option>
                        <option value="Puck">Puck (Upbeat)</option>
                        <option value="Charon">Charon (Informative)</option>
                        <option value="Fenrir">Fenrir (Excitable)</option>
                        <option value="Leda">Leda (Youthful)</option>
                    </select>
                </div>

                <!-- Generate Button -->
                <div class="sm:w-1/3 flex items-end">
                    <button
                        id="generate-button"
                        class="w-full h-[46px] flex items-center justify-center px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150 disabled:bg-indigo-300"
                    >
                        <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span id="button-text">Generate Audio</span>
                    </button>
                </div>
            </div>

            <!-- Output/Playback Area -->
            <div class="pt-4 space-y-4">
                <div id="message-box" class="hidden p-3 rounded-lg text-sm" role="alert"></div>

                <div id="audio-output" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Playback
                    </label>
                    <audio id="audio-player" controls class="w-full rounded-lg shadow-sm">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="enc.js"></script>
</body>
</html>
